<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudo do DOM</title>
    <style>
        body{
            background-color: rgb(121, 82, 158);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos do DOM</h1>
    <p>Aqui vai o resultado</p>

    <div>Clique em mim</div>

        var p1 = document.getElementsByTagName('p')[0]
        document.write(p1.innerText)
