<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        div#area{
            width: 200px;
            height: 200px;
            color: white;
            background-color: #9074aa;
            border-radius: 16px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
  

    <script>
          var a = document.getElementById('area')
          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseout', sair)
        function clicar() {
            a.style.background = 'violet'
            a.innerText = 'Clicou'
        }
        function entrar(){
            a.innerText = 'Entrou'
            
        }
        function sair(){
            a.style.background = '#9074aa'
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
